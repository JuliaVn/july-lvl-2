<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img class="header__logo-img" src="img/logo-mobile.svg" width="86" height="35" alt="Интернет магазин вещей ручной работы Мишка">
      </a>
      <button class="header__burger" type="button">Открыть меню</button>
      <nav class="header__nav-wrp">
        <ul class="header__nav-list header__nav-list--first">
          <li class="header__nav-item">
            <a href="catalog.html" class="header__nav-link">Каталог товаров</a>
          </li>
          <li class="header__nav-item">
            <a href="" class="header__nav-link">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="header__nav-list header__nav-list--second">
          <li class="header__nav-item">
            <a class="header__nav-link header__nav-link--search" href="">Поиск по сайту</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link header__nav-link--basket" href="">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__title-form-wrap">
        <h1 class="main__title-form">Вязание на заказ</h1>
      </div>
      <section class="order">
        <p class="order__text">
          Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <form class="order__form form" action="https://echo.htmlacademy.ru" method="GET">
          <fieldset class="form__fieldset form__fieldset--type">
            <legend class="form__legend form__legend--type">Тип</legend>
            <ul class="form__list">
              <li class="form__item">
                <input class="form__input form__input--radio" type="radio" name="type" value="accessory" id="radio-accessory" checked>
                <label class="form__label" for="radio-accessory">Аксессуар для интерьера</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--radio" type="radio" name="type" value="toy" id="radio-toy">
                <label class="form__label" for="radio-toy">Детская игрушка</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--color">
            <legend class="form__legend form__legend--color">Цвет</legend>
            <ul class="form__list">
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="white" id="checkbox-white" checked>
                <label class="form__label" for="checkbox-white">Белый</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="gray" id="checkbox-gray" checked>
                <label class="form__label" for="checkbox-gray">Серый</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="tiffany" id="checkbox-tiffany">
                <label class="form__label" for="checkbox-tiffany">"Тиффани"</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="black" id="checkbox-black">
                <label class="form__label" for="checkbox-black">Черный</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="pink" id="checkbox-pink">
                <label class="form__label" for="checkbox-pink">Розовый</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--checkbox" type="checkbox" name="color" value="orange" id="checkbox-orange">
                <label class="form__label" for="checkbox-orange">Оранжевый</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--fio">
            <legend class="form__legend form__legend--fio">фИО</legend>
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="text-name">Имя:</label>
                <input class="form__text" type="text" name="name" id="text-name" placeholder="Введите ваше имя*" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="text-surname">Фамилия:</label>
                <input class="form__text" type="text" name="surname" id="text-surname" placeholder="Укажите фамилию*" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="text-patronymic">Отчество:</label>
                <input class="form__text" type="text" name="patronymic" id="text-patronymic" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--tel">
            <legend class="form__legend form__legend--tel">Тел</legend>
            <input class="form__text form__text--tel" type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХ ХХ*" required>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--email">
            <legend class="form__legend form__legend--email">E-mail</legend>
            <input class="form__text form__text--email" type="email" name="email" id="email" placeholder="Ваш Email*" required>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--adding">
            <legend class="form__legend form__legend--adding">Доп</legend>
            <textarea class="form__comment" name="comment" id="comment" cols="" rows="" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <small class="form__necessary">*Поля обязательны для заполнения</small>
          <button class="button form_button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__logo">
        <img class="footer__logo-img" src="img/logo-footer.svg" width="" height="" alt="Интернет магазин вещей ручной работы Мишка">
      </a>
      <div class="footer__social">
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href="https://www.instagram.com/">
              <img class="footer__social-img" src="img/icon-insta.svg" alt="Мы в Инстаграмме">
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="https://www.facebook.com/">
              <img class="footer__social-img" src="img/icon-fb.svg" alt="Мы в Фейсбуке">
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="https://twitter.com/">
              <img class="footer__social-img" src="img/icon-twitter.svg" alt="Мы в Твиттере">
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__developed">
        <strong class="footer__developed-headline">Разработано</strong>
        <a class="footer__developed-link" href="https://htmlacademy.ru/">
          <img class="footer__developed-img" src="img/logo-htmlacademy.svg" width="27" height="34" alt="HTMLAcademy">
        </a>
      </div>
    </footer>
  </body>
</html>
